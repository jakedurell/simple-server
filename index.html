<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Chat Amazing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" href="chatFavicon.png" />
</head>

<body>
    <h1>Amazing Online! ðŸ’¬</h1>
    <!-- Set up chat log window. -->
    <div id="container">
        <div id="topBar">
            <img id="aolCornerIcon" src="aolCornerIcon.png">
        </div>
        <div id="menuItems">
            <div id="leftItems">
                <div class="left">File</div>
                <div class="left">Edit</div>
                <div class="left">Insert</div>
                <div class="left">People</div>
            </div>
            <div id="rightItems">
                <div class="right">AOL System Msg's Warning Level O%</div>
            </div>
        </div>
        <div id='chat-log'></div>
        <img id="aimStrip" src="aimStrip.png">
        <!-- Set up input field, submit button, and button for retrieving all messages... -->
        <div id="form-input">
            <form id="chat-form" action='chat' method="Post">
                <input id="chat-input" type="text" name="body" autocomplete="off">
                <div id="aolBox">
                    <input id="chat-submit" type="submit" value="" style="background-image: url('aolWalkIcon.png'); border:none; background-repeat:no-repeat;">
                </div>


            </form>
            <button id="getNewMessages" action='chat' method="Get">Get New</button>

        </div>
    </div>
    <h2>Isn't it amazing!</h2>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <!-- Get IP address info for possible future use in chat window. -->
    <div id="IP_Address"></div>
    <div id="Country"></div>
    <div id="City"></div>

    <script type="text/javascript" src="index.js"></script>


</body>

</html>
